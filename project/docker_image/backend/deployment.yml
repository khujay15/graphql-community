apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
    name: backend
spec:
  selector:
    matchLabels:
      name: backend
      app: backend
  replicas: 1
  template:
    metadata:
      name: backend
      labels:
        app: backend
        name: backend
    spec:
      containers:
        - name: backend
          image: khujay15/backend:1.1
          ports:
          - containerPort: 5000
            name: backend
        